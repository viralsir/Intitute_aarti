{% extends "users/layout.html" %}
{% block body %}
  <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>New Course Form</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form id="form_validation" method="POST" novalidate="novalidate">
                                <div class="form-group form-float">
                                    <div class="form-line error">
                                        <input type="text" class="form-control" name="name" required="" aria-required="true">
                                        <label class="form-label">Name</label>
                                    </div>
                                <label id="name-error" class="error" for="name">This field is required.</label></div>
                                <div class="form-group form-float">
                                    <div class="form-line error">
                                        <input type="text" class="form-control" name="surname" required="" aria-required="true" aria-invalid="true">
                                        <label class="form-label">Surname</label>
                                    </div>
                                <label id="surname-error" class="error" for="surname">This field is required.</label></div>
                                <div class="form-group form-float">
                                    <div class="form-line error">
                                        <input type="email" class="form-control" name="email" required="" aria-required="true">
                                        <label class="form-label">Email</label>
                                    </div>
                                <label id="email-error" class="error" for="email">This field is required.</label></div>
                                <div class="form-group">
                                    <input type="radio" name="gender" id="male" class="with-gap" aria-required="true">
                                    <label for="male">Male</label>

                                    <input type="radio" name="gender" id="female" class="with-gap">
                                    <label for="female" class="m-l-20">Female</label>
                                <label id="gender-error" class="error" for="gender">This field is required.</label></div>
                                <div class="form-group form-float">
                                    <div class="form-line error">
                                        <textarea name="description" cols="30" rows="5" class="form-control no-resize" required="" aria-required="true"></textarea>
                                        <label class="form-label">Description</label>
                                    </div>
                                <label id="description-error" class="error" for="description">This field is required.</label></div>
                                <div class="form-group form-float">
                                    <div class="form-line error">
                                        <input type="password" class="form-control" name="password" required="" aria-required="true">
                                        <label class="form-label">Password</label>
                                    </div>
                                <label id="password-error" class="error" for="password">This field is required.</label></div>
                                <div class="form-group">
                                    <input type="checkbox" id="checkbox" name="checkbox" aria-required="true">
                                    <label for="checkbox">I have read and accept the terms</label>
                                <label id="checkbox-error" class="error" for="checkbox">This field is required.</label></div>
                                <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
{% block extra_js_lib %}


{% endblock %}
